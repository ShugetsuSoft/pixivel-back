name: Go

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build responser.go & go build spider.go & go build storer.go & go build tasks.go
      
    - name: Github Release
      uses: elgohr/Github-Release-Action@v3.1
        with:
        # The name of the release to publish
        release: test
